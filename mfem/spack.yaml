spack:
  specs:
  - python@:3.10.99
  - mfem@develop+mpi+petsc+mumps+suite-sparse+superlu-dist+gslib+shared~static
  - mumps+mpi+metis+parmetis
  - mpich@:4.1.99 datatype-engine=dataloop
  - petsc+hypre+mumps+superlu-dist~hdf5
  - tetgen
  - valgrind

  packages:
    all:
      target:
      - x86_64
      providers:
        mpi: [mpich]

  container:
    images:
      os: "ubuntu:24.04"
      spack: latest

    format: docker

    strip: true

    os_packages:
      final:
      - build-essential
      - clangd
      - clang-format
      - curl
      - gfortran
      - git
      - libc6-dbg
      - vim
